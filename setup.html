<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>車廠代駕服務-廠商設定</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="img/192.png" sizes="192x192" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/180.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <div class="bg"></div>
  <div class="container" id="vue">
    <div class="back-btn">
      <a class="btn-floating z-depth-0 waves-effect waves-light" href="./index.html"><i class="material-icons">arrow_back</i></a>
    </div>
    <div class="mt-3 mb-3 center-align white-text">
      <div class="header">廠商設定</div>
    </div>
    <div class="card">
      <div class="card-content">
        <table>
          <tbody>
            <tr>
              <td width="100" class="strong">廠商名稱</td>
              <td>合作廠商名稱</td>
            </tr>
            <tr>
              <td width="100" class="strong">廠商地址</td>
              <td>台北市內湖區瑞光路335號</td>
            </tr>
            <tr>
              <td width="100" class="strong">廠商電話</td>
              <td>(02)12345678</td>
            </tr>
            <tr>
              <td width="100" class="strong">聯絡人</td>
              <td>陳經理</td>
            </tr>
            <tr>
              <td width="100" class="strong">聯絡人電話</td>
              <td>0912345678</td>
            </tr>
            <tr>
              <td width="100" class="strong">付款方式</td>
              <td>企業簽單</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 服務簡訊通知 -->
    <div class="card">
      <div class="card-content">
        <div class="card-header">
          <h5 class="m-0 p-0">服務簡訊通知</h5>
          <button class="waves-effect waves-blue btn-flat blue-text" @click="editPhoneBtn()"> <i class="material-icons">edit</i></button>
        </div>
        
        <div class="collection">
          <div class="collection-item">0912838378</div>
          <div class="collection-item">0912345567</div>
        </div>
      </div>
    </div>

    <!-- 服務郵件通知 -->
    <div class="card">
      <div class="card-content">
        <div class="card-header">
          <h5 class="m-0 p-0">服務郵件通知</h5>
          <button class="waves-effect waves-blue btn-flat blue-text" @click="editEmailBtn()"> <i class="material-icons">edit</i></button>
        </div>
        
        <div class="collection">
          <div class="collection-item">factory1@gmail.com</div>
          <div class="collection-item">factory2@gmail.com</div>
          <div class="collection-item">factory3@gmail.com</div>
        </div>
      </div>
    </div>

    <!-- Modal phone -->
    <div id="phone-modal" class="modal">
      <form @submit.prevent="savePhoneBtn">
        <div class="modal-content pb-0" >
          <h4>簡訊通知名單：</h4>
          <p class="grey-text">預約失敗時將收到由台灣代駕寄出的簡訊通知</p>
          <div class="row mb-0">
            <div class="input-field">
              <textarea id="textarea1" v-model.trim="phone" class="materialize-textarea" required></textarea>
              <label for="textarea1">電話號碼：</label>
              <span class="helper-text red-text text-lighten-3">電話中間用逗號間隔，最多填寫三個號碼</span>
            </div>
          </div>
          
        </div>
        <div class="modal-footer px-3">
          <button class="waves-effect waves-blue btn blue" type="submit">確認</button>
        </div>
      </form>
      
    </div>

    <!-- Modal email -->
    <div id="email-modal" class="modal">
      <form @submit.prevent="saveEmailBtn">
        <div class="modal-content pb-0">
          <h4>服務郵件名單：</h4>
          <p class="grey-text">將會收到由台灣代駕寄出的每月報表</p>
          <div class="row mb-0">
            <div class="input-field">
              <textarea id="textarea1" v-model.trim="email" class="materialize-textarea" required></textarea>
              <label for="textarea1">Email：</label>
              <span class="helper-text red-text text-lighten-3">信箱中間用逗號間隔，最多填寫三個信箱</span>
            </div>
          </div>
        </div>
        <div class="modal-footer px-3">
          <button class="waves-effect waves-blue btn blue" type="submit">確認</button>
        </div>
      </form>
      
    </div>
    
  </div>

  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/materialize.min.js"></script>
  <script src="js/vendor/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#vue',
      components: {},
      data: {
        phone:"0912333333,0988777665,0987654545",
        email:"test@gmail.com, hello@test.com, world@twdd.tw"
      },
      mounted: async function(){
        $('.modal').modal();

      },
      methods:{
        editPhoneBtn:function(){
          $('#phone-modal').modal('open');
        },
        editEmailBtn:function(){
          $('#email-modal').modal('open');
        },
        savePhoneBtn:function(){
          console.log('save phone');
          $('#phone-modal').modal('close');
        },
        saveEmailBtn:function(){
          console.log('save email');
          $('#email-modal').modal('close');
        }
      }
    })
  </script>

</body>

</html>
