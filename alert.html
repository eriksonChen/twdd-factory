<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>車廠代駕服務-錯誤訊息</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="img/192.png" sizes="192x192" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/180.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <div class="bg"></div>
  <div class="container" id="vue">
    <div class="back-btn">
      <a class="btn-floating z-depth-0 waves-effect waves-light" href="./index.html"><i class="material-icons">arrow_back</i></a>
    </div>
    <div class="my-5 center-align white-text">
      <div class="header">Alert Modal</div>
    </div>
    <div class="row">
      <div class="col s12 m4">
        <button type="button" class="waves-effect waves-light btn-large btn-danger" @click="alertBtn">錯誤訊息</button>
      </div>
    </div>
    

    <!-- Modal alert -->
    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <!-- 標題 -->
        <h4 class="red-text">錯誤訊息標題！</h4>
        
        <!-- 內文 -->
        <h5>錯誤訊息內容·</h5>
        
      </div>
      <div class="modal-footer px-3">
        <button class="modal-close waves-effect waves-blue btn-flat">確認</button>
      </div>
    </div>
    <!-- modal end -->
    
    
  </div>

  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/materialize.min.js"></script>
  <script src="js/vendor/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#vue',
      components: {},
      data: {
        selectTask:null,
      },
      mounted: async function(){
        $('.modal').modal();
      },
      methods:{
        alertBtn:function(){
          $('#alert-modal').modal('open');
        }
        
        
      }
    })
  </script>
  

</body>

</html>
